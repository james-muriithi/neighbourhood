{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<section class="py-5">
    <div class="row justify-content-center pt-5">
        <div class="col-md-8">
            <div>
                <img src="{{post.post_image}}" alt="" class="img-fluid w-100">
            </div>
            <div class="bg-white pb-4">
                <div class="px-2">
                    <h5 class="fw-bold pt-5">
                        {{post.title}}
                    </h5>
                    <p class="text-muted mb-1 text-sm">
                        By <span class="fw-bold text-primary">{{post.user.full_name}}</span> .
                        <span class="ps-2">{{post.date|date}}</span>
                    </p>
                    <div class="description pt-2">
                        <p class="text-muted text-start">
                            {{post.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'partials/vote-modal.html' %}
{% endblock %}
